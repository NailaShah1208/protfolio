    <div class="box">
        <div class="form">
            <form>
                <h2>Form <hr></h2>
                <div class="inputbox">
                     <span>username</span>
                     <br>
                    <input type="text" value="" id="username" required>
                </div>
                <div class="inputbox">
                    <span>E-mail</span><br>
                    <input type="email" value="" id="email" required>
                </div>
                <div class="inputbox">
                    <span>Phone Number</span><br>
                    <input type="text" value="" id="phone" required>
                </div>
                <div class="inputbox">
                    <span>Subject</span><br>
                    <input type="subject" value="" id="subject" required>
                </div>
                <input type="submit" value="Send" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
    apiKey: "AIzaSyCNMjuVxTsaFxKq_inLCRWwRBV2DYJe5-4",
    authDomain: "mywork-2faa2.firebaseapp.com",
    projectId: "mywork-2faa2",
    storageBucket: "mywork-2faa2.appspot.com",
    messagingSenderId: "438570547146",
    appId: "1:438570547146:web:d89e716325ccd98999c133"
  };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        //get ref to database services
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function (e) {
            e.preventDefault();
            set(ref(db, 'All-users/' + document.getElementById("username").value),
                {
                    username: document.getElementById("username").value,
                    email: document.getElementById("email").value,
                    PhoneNumber: document.getElementById("phone").value,
                    subject: document.getElementById("subject").value,
                });
            alert("The data has been sent. Thank you !");
        })
    </script>
